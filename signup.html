<body>
	<section id="main-content" class="login_page">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-7 col-sm-7 col-xs-12 text-center flush">
					<div class="side_image">
						<div class="tableRow">
							<div class="tableCell">
								<img src="img/login_ve.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-5 col-sm-5 col-xs-12 flush">
					<div class="tableRow">
						<div class="tableCell">
							<div class="login_forms">
								<a class="navbar-brand  dark-mode-img" href="index.html">
									<img src="img/logo.png" class="black-logo" alt="">
									<img src="img/logo.png" class="white_logo" alt="">
								</a>
								<h2>Create a free account</h2>
								<p>Welcome to Route</p>
								<ul class="nav nav-tabs" id="myTab" role="tablist">
									<li class="nav-item"> <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Email</a>
									</li>
									<li class="nav-item"> <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Mobile</a>
									</li>
								</ul>
								<div class="tab-content" id="myTabContent">
									<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
										<form action="" method="POST">
											<div class="form-group">
												<label for="exampleInputEmail1">Email address</label>
												<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="email">
											</div>
											<div class="form-group">
												<label for="exampleInputPassword1">Password</label>
												<input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="password">
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="exampleCheck1">
												<label class="form-check-label" for="exampleCheck1">I have read and agree to the Terms of Service. Routes Terms</label>
											</div>
											<button type="submit" class="btn btn-primary">Create Account</button>
										</form>
									</div>
									<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
										<form action="" method="POST">
											<div class="form-group">
												<label for="exampleInputEmail1">Phone Number</label>
												<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="email">
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="exampleCheck1">
												<label class="form-check-label" for="exampleCheck1">I have read and agree to the Terms of Service. Routes Terms</label>
											</div>
											<button type="submit" class="btn btn-primary">Create Account</button>
										</form>
									</div>
								</div>
								<p class="not_m">Already a member? <a href="login.html">Sign in</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="copy">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<p>Â© Copyright 2021 Route Company</p>
				</div>
			</div>
		</div>
	</section>
	<!-- Normal sign up section end -->

	<script>
		$(document).ready(function(){
		  $("#hide").click(function(){
		    $(".alertbox").hide();
		  });
		  $("#show").click(function(){
		    $(".alertbox").show();
		  });
		});
	</script>
